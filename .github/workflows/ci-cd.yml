name: CI/CD Pipeline for Next.js Docker App

on:
  push:
    branches:
      - main  # Run when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (for multi-platform support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }} .

      # Push Docker image to DockerHub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}

      # SSH into EC2 instance and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          debug: true
          script: |
            # Create the /var/www/ directory if it doesn't exist
            sudo mkdir -p /var/www/nextjs-app
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}
            
            # Run the new container with PM2, ensuring it's in the /var/www/ directory
            docker run -d --name nextjs-app -p 3000:3000 -v /var/www/nextjs-app:/usr/src/app ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }}
            # Ensure the Docker container runs as expected
            sudo docker logs -f nextjs-app
